version: "3"
services:
  react-app:
    image: react-app
    build: ./client/
    stdin_open: true
    ports: 
      - "3000:3000"
    networks:
      - service-link
  backend:
    image: api-server
    build: ./server/
    ports:
      - "5000:5000"
    networks:
      - service-link
    depends_on: 
      - mongo
  mongo: 
    image: mongo:4.4-bionic
    ports:
      - "27017:27017"
    networks:
      - service-link
    volumes:
      - mongo-data:/data/db

networks:
  service-link:
    driver: bridge
volumes:
  mongo-data:
    driveR: local